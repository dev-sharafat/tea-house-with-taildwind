<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea-House</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
    <script src="https://kit.fontawesome.com/2c71ce699b.js" crossorigin="anonymous"></script>
</head>
<body>
  <main class="max-w-screen-xl mx-auto mt-10">
    <header class=" pt-10 lg:flex mx-0 ">
      <!-- banner-text -->
      <div class="mx-4 mb-20 lg:w-[628px] lg:h-[484px] ">
        <h1 class="text-3xl lg:text-6xl font-bold">It's good <br> tea time at The <br> Tea House</h1>
        <br>
        <p class="text-gray-500 mt-4 w-4/6 justify-between">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
        <br>
        <button class="bg-gradient-to-r from-orange-400 to-red-500 hover:bg-red-950 px-5 py-4 w-[200px] rounded-xl text-white
        font-bold mt-4 ">Explore More</button>
      </div>
      <div class="relative">
        <!-- image-banner -->
        <div class="">
          <img class="w-full" src="images/banner.png" alt="">
        </div>
        <!-- card-->
        <div class="absolute flex justify-center items-center  gap-4 bg-white drop-shadow-lg px-4 py-4 rounded-lg top-[220px] left-[60px] md:top-[400px] md:left-[130px]">
          <!-- icon -->
          <div class="text-amber-500 text-xl">
            <i class="fa-solid fa-star text-lg"></i>
          </div>
          <div>
            <h3 class="text-xl font-bold text-6xl">5.00</h3>
            <h5 class="text-gray-500">Trust Pilot Rating</h5>
          </div>
        </div>
      </div>
    </header>
</main>
</body>
</html>
